name: sampleknife
description: sample knives to use with sak
author: Fred Mitchell
copyright: 2024

knife:
  command: ExtIP
  switch:
    long: nolocation
    short: n
    help: Don't display location information
  switch:
    long: ipv6
    short: i
    help: Display the IPv6 address
  action:
    ex:
      - ls
    unless: nolocation
      - echo "show location"
    when: ipv6
      - echo "show IPv6"
    otherwise:
      - echo "show IPv4"

knife:
  command: Kernel
  switch:
    long: justversion
    short: j
    help: Just display the numerical version number, no adjoining text.
  action:
    ex: echo "some action"
    
    
      
